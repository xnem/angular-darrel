<div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="history">

        <ng-container matColumnDef="calculation_time">
            <th mat-header-cell *matHeaderCellDef> 計算日時 </th>
            <td mat-cell *matCellDef="let element"> {{element.CalculationHistories.updated_at}} </td>
        </ng-container>

        <ng-container matColumnDef="input_distance">
            <th mat-header-cell *matHeaderCellDef> 入力距離 </th>
            <td mat-cell *matCellDef="let element"> {{element.CalculationHistories.input_distance}} </td>
        </ng-container>

        <ng-container matColumnDef="calculated_price">
            <th mat-header-cell *matHeaderCellDef> 最安値 </th>
            <td mat-cell *matCellDef="let element"> {{element.CalculationHistoryDetails.calculated_price}} </td>
        </ng-container>

        <ng-container matColumnDef="driver_name">
            <th mat-header-cell *matHeaderCellDef> 名前 </th>
            <td mat-cell *matCellDef="let element"> {{element.CalculationHistoryDetails.driver_name}} </td>
        </ng-container>

        <ng-container matColumnDef="driver_surname">
            <th mat-header-cell *matHeaderCellDef> 苗字 </th>
            <td mat-cell *matCellDef="let element"> {{element.CalculationHistoryDetails.driver_surname}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
