<div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="drivers">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> 名前 </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="surname">
            <th mat-header-cell *matHeaderCellDef> 苗字 </th>
            <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="base_taxi_price">
            <th mat-header-cell *matHeaderCellDef> 基本タクシー料金 </th>
            <td mat-cell *matCellDef="let element"> {{element.base_taxi_price}} </td>
        </ng-container>

        <ng-container matColumnDef="base_taxi_distance">
            <th mat-header-cell *matHeaderCellDef> 基本タクシー距離 </th>
            <td mat-cell *matCellDef="let element"> {{element.base_taxi_distance}} </td>
        </ng-container>

        <ng-container matColumnDef="buttons">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-stroked-button class="master-buttons">編集</button>
                <button mat-stroked-button class="master-buttons">削除</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
